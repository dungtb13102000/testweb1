<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      footer {
          background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        BOOKSTORE
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/notice">Thông báo</a>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cart">Giỏ hàng</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Đăng nhập</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Đăng kí</a>
          </li>
        </ul>
      </div>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      
      Hello, <span th:text="${session.user}"></span>
    </nav>

    <div class="container" id="main">
      <div id="carouselExampleCaptions" class="carousel slide mt-2" data-ride="carousel">
        <ol class="carousel-indicators">
          <th:block th:each="item, state : ${sliders}">
            <li data-target="#carouselExampleCaptions" th:data-bs-slide-to="${state.index}" th:class="${state.first ? 'active' : ''}"></li>  
          </th:block>

        </ol>

        <!-- Slider --> 
        <div class="carousel-inner">
          <th:block th:each="item, state : ${sliders}">
            <div th:class="${state.first ? 'carousel-item active' : 'carousel-item'}">
              <img th:src="${item.image}" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5 th:text="${item.title}"></h5>
                <p th:text="${item.desc}"></p>
              </div>
            </div>
          </th:block>
        </div>
        <!-- END Slider --> 

        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <h3 class="mt-2">Sản phẩm nổi bật</h3>
      <div class="row row-cols-1 row-cols-md-3 mt-2">
        <div class="col mb-4" th:each="item : ${hotProducts}">
          <a th:href="@{/product/{id} (id = ${item.id}) }">
            <div class="card h-100">
              <img th:src="${item.image}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title" th:text="${item.name}"></h5>
                <p class="card-text" th:text="${item.desc}"></p>
              </div>
            </div>
          </a>
        </div>
      </div>

      <h3 class="mt-2">Sản phẩm mới</h3>
      <div class="row row-cols-1 row-cols-md-3 mt-2">
        <div class="col mb-4" th:each="item : ${newProducts}">
          <a th:href="@{/product/{id}(id = ${item.id})}">
            <div class="card h-100">
              <img th:src="${item.image}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title" th:text="${item.name}"></h5>
                <p class="card-text" th:text="${item.desc}"></p>
              </div>
            </div>
          </a>
        </div>
      </div>

      <h3 class="mt-2">Sản phẩm gợi ý</h3>
      <div class="row row-cols-1 row-cols-md-3 mt-2">
        <div class="col mb-4" th:each="item : ${randProducts}">
          <a th:href="@{/product/{id}(id = ${item.id})}">
            <div class="card h-100">
              <img th:src="${item.image}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title" th:text="${item.name}"></h5>
                <p class="card-text" th:text="${item.desc}"></p>
              </div>
            </div>
          </a>
        </div>
      </div>  
    </div>

    <footer class="text-muted py-5">
      <div class="container">
        <p class="mb-1">Album example is © Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="/docs/5.0/getting-started/introduction/">getting started guide</a>.</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
      $('.carousel').carousel()
    </script>
  </body>
</html>
