    <head>
        <title>supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            footer {
                background-color: #f8f9fa;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                BOOKSTORE
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/notice">Thông báo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Giỏ hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Đăng kí</a>
                    </li>
                </ul>
            </div>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>

        <div class="container" id="main">
            <div class="card mt-4 mb-4">
                <div class="card-body">
                    <h3 class="card-title">Trang đăng nhập</h3>
                </div>
            </div>

            <h1>Form</h1>
            <form action="#" th:action="@{/loginHandle}" th:object="${loginInfo}" method="post">
                <!--                <p>Username: <input type="text" th:field="*{username}" /></p>-->
                <div class="mb-1">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" th:field="*{username}" class="form-control" id="email" placeholder="name@example.com">
                </div>

                <!--                <p>Passowrd: <input type="text" th:field="*{password}" /></p>-->

                <div class="mb-1">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" name="password" th:field="*{password}" class="form-control" id="password">
                </div>
                <button class="btn btn-primary">Đăng Nhập</button> 
                <a href="/" class="btn btn-link">Về trang chủ</a>
                <!--                <input type="reset" value="Reset" /></p>-->
            </form>
        </div>

        <footer class="text-muted py-5 fixed-bottom">
            <div class="container">
                <p class="mb-1">Album example is © Bootstrap, but please download and customize it for yourself!</p>
                <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="/docs/5.0/getting-started/introduction/">getting started guide</a>.</p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
